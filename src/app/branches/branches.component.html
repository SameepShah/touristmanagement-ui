<div class="content_body">
    
    <!-- <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>   -->
    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <p>Search Packages</p>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline" class="searchField">
                    <mat-label>Branch Id</mat-label>
                    <input type="text" placeholder="Branch Id" matInput>
                </mat-form-field>
                <mat-form-field appearance="outline" class="searchField">
                    <mat-label>Branch Code</mat-label>
                    <input type="text" placeholder="Branch Code" matInput>
                </mat-form-field>
                <mat-form-field appearance="outline" class="searchField">
                    <mat-label>Branch Name</mat-label>
                    <input type="text" placeholder="Branch Name" matInput>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary">Search</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="vspacer"></div>
    <h2>Branches</h2>
    <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
